<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="Imagens/key.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Sign</title>
        <style>
            @media screen and (min-width: 601px) and (max-width: 792px) {
                .form-img {
                    height: 344px;
                }
            }

            @media screen and (min-width: 793px) {
                .form-img {
                    height: 344px;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <div class="form-img"></div>
                <div class="form-content">
                    <form action="login.php" method="POST" >
                        <h1>
                            Login
                        </h1>
                        <p>
                            Bem-vindo(a) novamente, faça login para continuar.
                        </p>
                        <div class="form-content">
                            <div>
                                <label for="user-id">
                                    <i class="material-icons" id="icons">person</i>
                                    <input type="text" name="user" id="user-id" placeholder="Name" required autocomplete="name">
                                </label>
                            </div>
                            <div>
                                <label for="mail-id">
                                    <i class="material-icons mail-style" id="icons">mail</i>
                                    <label for="id-mail">
                                        <input type="email" name="mail" id="id-mail" required placeholder="E-mail" autocomplete="email">
                                    </label>
                                </label>
                            </div>
                            <div>
                                <label for="pass-id">
                                    <i class="material-icons" id="icons">key</i>
                                    <input type="password" name="pass" id="pass-id" placeholder="Password" required
                                    autocomplete="current-password" minlength="8">
                                </label>
                            </div>
                        </div>
                        <div class="button">
                            <div>
                                <button type="submit" class="submit-button">
                                    Enviar
                                </button>
                            </div>
                            <div>
                                <button class="link-button">
                                    <label for="link-id">
                                        <a href="index.html" id="link-id">
                                            já possui uma conta?
                                        </a>
                                    </label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
